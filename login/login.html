<form role="form">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" ng-model="email">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="password">
  </div>
  <button type="submit" class="btn btn-default" ng-click="login()">Login</button>
  <button type="button" class="btn btn-primary" ng-click="loginWithFacebook()">Login with Facebook</button>
</form>
